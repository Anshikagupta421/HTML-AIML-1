<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <fieldset>
        <legend>Biodata</legend>
        <form action="./response.html" name="biodata" target="blank" method="get" align="center">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="enter your name" required> 
        <br><br>
        <label for="dob">DOB:</label>
        <INPUT type="date" id="dob" name="dob" required></INPUT>
        <br><br>
        <label for="attempt">Attempt:</label>
        <input type="number" id="attempt" name="attempt" min="1" max="3" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter your email" required>
        <br><br>
        <label for="address">Address:</label>
        <textarea name="text" id="Add" rows="7" columns="13"></textarea>
        <br><br>
        <label for="tel">Phone:</label>
        <input type="tel" id="tel" name="tel" placeholder="enter your mobile number" required>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <br><br>
        <label for="check">Vehicles you have</label>
        <input type="checkbox" id="bike" name="vehicle1" value="bike">
        <label for="vehicle1">Bike</label>
        <input type="checkbox" id="car" name="vehicle2" value="car">
        <label for="vehicle2">Car</label>
        <br><br>
        <label for="select">Select your language:</label>
        <select name="seelct" id="select">
            <option>select your language</option>
            <optgroup label="Programming Languages">
            <option value="C">C</option>
            <option value="c++">C++</option>
            <option value="java">Java</option>
            </optgroup>
            <optgroup label="Frontend Technologies">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JAVASCRIPT</option>
            </optgroup>
        </select>
        <br><br>
        <label for="file">File Upload:</label>
        <input type="file" id="file" name="file" required>
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="enter your password" required>
        <br><br>
        <label for="appoint">Appointment:</label>
        <input type="time" id="appoint" name="appoint" required>
        <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="Reset">




        </form>
    </fieldset>
    
</body>
</html>
